<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Boot WebSocket Chat</title>
    <script defer src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
<h1>Spring Boot WebSocket Chat</h1>
<div>
    <label for="sender">Sender Name:</label><input type="text" id="sender" placeholder="Your name"/><br/>
    <label for="message">Message text:</label><input type="text" id="message" placeholder="Message">
    <button id="sendMessageBtn">Send</button>
</div>
<div id="messages"></div>
</body>
</html>
